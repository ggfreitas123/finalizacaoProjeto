<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Professor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Login Professor</h1>
        <input type="text" id="loginProf" placeholder="Login">
        <input type="password" id="senhaProf" placeholder="Senha">
        <button onclick="loginProfessor()">Entrar</button>

        <h2>Cadastro</h2>
        <input type="email" id="emailProf" placeholder="Email">
        <input type="text" id="loginNovoProf" placeholder="Login">
        <input type="password" id="senhaNovoProf" placeholder="Senha">
        <select id="materiaProf">
            <option value="portugues">Língua Portuguesa</option>
            <option value="matematica">Matemática</option>
            <option value="geografia">Geografia</option>
            <option value="fisica">Física</option>
            <option value="biologia">Biologia</option>
            <option value="quimica">Química</option>
        </select>
        <button onclick="cadastrarProfessor()">Cadastrar</button>

        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>

<script src="js/script.js"></script>
</body>
</html>
